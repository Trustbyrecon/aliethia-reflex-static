<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alethia Reflex</title>
  <style>
    :root {
      --bg-light: #f9f9f9;
      --text-light: #222;
      --bg-dark: #121212;
      --text-dark: #e0e0e0;
      --accent: #5D9CEC;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      transition: background 0.3s, color 0.3s;
    }
    .dark-mode {
      background: var(--bg-dark);
      color: var(--text-dark);
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }
    h2 {
      font-size: 1.5rem;
      animation: pulse 2s infinite;
      color: var(--accent);
    }
    @keyframes pulse {
      0% {opacity: 0.5;}
      50% {opacity: 1;}
      100% {opacity: 0.5;}
    }
    button {
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background-color: var(--accent);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .trust-score {
      margin-top: 1.5rem;
      height: 20px;
      width: 200px;
      background: #ccc;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
    }
    .trust-score::after {
      content: '';
      display: block;
      height: 100%;
      width: 60%;
      background: linear-gradient(90deg, #5D9CEC 0%, #4A89DC 100%);
      animation: shimmer 2s infinite;
    }
    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
    .toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      cursor: pointer;
    }
    audio {
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="toggle">
    <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
  </div>
  <h1>Welcome to Alethia Reflex</h1>
  <h2>Trust is Alive</h2>
  <button>Begin Reflex Alignment</button>
  <div class="trust-score"></div>
  <audio controls autoplay>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</body>
</html>
